<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Satisfação - Vegas Vigilância</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        img{
            width: 50px;
            height: 50px ;

        }

        body {
            background: #f4f6f9;
            color: #333;
        }

        header {
            background: #00060c;
            color: #fff;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            font-size: 18px;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }

        .container {
            max-width: 500px;
            margin: 30px auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h2 {
            margin-bottom: 10px;
            font-size: 22px;
            color: #000811;
        }

        .container p {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .stars {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .star {
            font-size: 28px;
            cursor: pointer;
            color: #ccc;
            transition: color 0.2s;
        }

        .star.selected {
            color: #fbc02d;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        textarea {
            resize: none;
            min-height: 80px;
        }

        button {
            background: #0d1114;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #585c61;
        }

        footer {
            background: #020e1b;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
            font-size: 13px;
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                gap: 10px;
            }

            header nav {
                gap: 10px;
            }

            .container {
                margin: 15px;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="./assets/LOGO-VEGAS.png" alt="">
        <h1>Vegas Vigilância</h1>
        <nav>
            <a href="index.html">Nova Pesquisa</a>
            <a href="dashboard.html">Dashboard</a>
        </nav>
    </header>

    <div class="container">
        <h2>Pesquisa de Satisfação</h2>
        <p>Sua opinião é muito importante para nós. Avalie nossos serviços de monitoramento.</p>

        <div class="stars" id="stars">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>

        <form id="form">
            <input type="text" id="nome" placeholder="Seu nome completo" required>
            <input type="tel" id="telefone" placeholder="(00) 00000-0000" required>
            <input type="text" id="endereco" placeholder="Endereço do imóvel monitorado" required>
            <textarea id="comentarios" placeholder="Comentários (opcional)"></textarea>
            <button type="submit">Enviar Avaliação</button>
        </form>
    </div>

    <footer>
        <p>Vegas Vigilância<br>
            Monitoramento 24h - Segurança Residencial e Empresarial<br>
            © 2025 Vegas Vigilância. Todos os direitos reservados.</p>
    </footer>

    <script>
        const stars = document.querySelectorAll('.star');
        let selectedRating = 0;

        stars.forEach(star => {
            star.addEventListener('click', () => {
                selectedRating = star.getAttribute('data-value');
                stars.forEach(s => s.classList.remove('selected'));
                for (let i = 0; i < selectedRating; i++) {
                    stars[i].classList.add('selected');
                }
            });
        });

        document.getElementById('form').addEventListener('submit', function (e) {
            e.preventDefault();
            if (selectedRating === 0) {
                alert("Por favor, avalie com as estrelas antes de enviar.");
                return;
            }
            alert("Obrigado pela sua avaliação!\nNota: " + selectedRating + " estrelas");
            this.reset();
            stars.forEach(s => s.classList.remove('selected'));
            selectedRating = 0;
        });
    </script>
</body>

</html>
